{% extends "base.html" %}
{% block content %}

<div class="container p-3 my-3 bg-light text-black" style="width:500px;">
      <h2>Login Form</h2>
      <form action="" method="POST">
          {{ Lform.hidden_tag() }}
        <div class="form-group">
          {{ Lform.username(class="form-control", placeholder="Username") }}
        </div>
        <div class="form-group">
          {{ Lform.password(class="form-control", placeholder="Password", type="password") }}
        </div>
        <div  class="form-group">
          {{ Lform.submit(class = "btn btn-info") }}
        </div>
      </form>

</div>

{% endblock %}
